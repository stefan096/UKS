{% extends "miniGithub/base.html" %}
{% block body_block %}

<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

  <h3>Collaboration Projects</h3>
  <br />
  <div class="list-group">
    {% for project in projects %}
      <a class="list-group-item" href="/projects/{{ project.id }}/problems/">
        {{ project.title }}
      </a>
    {% empty %}
      <p>There are no projects you're collaborating on</p>
    {% endfor %}
  </div>
