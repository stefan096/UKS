{% extends "miniGithub/base.html" %}
{% block body_block %}

{% if project.id %}
    <h3>Edit project:</h3>
{% else %}
    <h3>Add project:</h3>
{% endif %}
<form method="post" action="project_save">
    {% csrf_token %}
    {# A more "HTML" way of creating the login form#}
    <div class="form-group">
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" placeholder="Title" value="{{project.title}}">
    </div>
    <div class="form-group">
        <label for="git_repo">Git repository:</label>
        <input class="form-control" type="git_repo" name="git_repo" placeholder="Git repository" value="{{project.git_repo}}">
    </div>
    <div>
        <input class="btn btn-success" type="submit" name="" value="Save">
    </div>

</form>

{% endblock %}
