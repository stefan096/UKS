{% extends "miniGithub/base.html" %}
{% block body_block %}

            <h3>Add collaborator on project: <b>{{project.title}}</b></h3>
                <form action="save_collaborator/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div>
                        <input  class="btn btn-success"type="submit" name="add" value="Add collaborator">
                    </div>
                </form>
        </div>
    </div>


    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}

{% endblock %}
