{% extends "miniGithub/base.html" %}
{% block body_block %}
    <h3>Create new milestone for project {{ project.title }}</h3>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'add_milestone' project.id %}" method="post">
    {% csrf_token %}

      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="due_date">Due date:</label>
        <input type="date" name="due_date" class="form-control" placeholder="Due date">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea rows="10" class="form-control" name="description"></textarea>
      </div>
      <div>
          <input class="btn btn-success" type="submit" name="" value="Add milestone">
      </div>
    </form>

{% endblock %}
