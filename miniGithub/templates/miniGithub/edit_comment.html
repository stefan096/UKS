{% extends "miniGithub/base.html" %}
{% block body_block %}

<form action="{% url 'edit_comment' project_id problem_id comment.id %}" method="post">
    {% csrf_token %}

    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="{{ form.message.description_for_label }}">Edit comment:</label>
          {{ form.description }}
        </div>
        <div>
            <input class="btn btn-success" type="submit" name="" value="Edit comment">
        </div>
      </div>
    </div>
  </form>
{% endblock %}
