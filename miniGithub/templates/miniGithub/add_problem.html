{% extends "miniGithub/base.html" %}
{% block body_block %}
    <h3>Create new problem for project {{ project.title }}</h3>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'add_problem' project.id %}" method="post">
    {% csrf_token %}

      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" class="form-control" placeholder="Problem title">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" name="description"></textarea>
      </div>
      <div>
          <input class="btn btn-success" type="submit" name="" value="Add problem">
      </div>
    </form>

{% endblock %}
