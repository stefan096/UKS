{% extends "miniGithub/base.html" %}
{% block body_block %}
    <h1>Create new problem for project {{ project.title }}</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'add_problem' project.id %}" method="post">
    {% csrf_token %}

      <div>
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Problem title">
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea name="description"></textarea>
      </div>
      <div>
          <input type="submit" name="" value="Add problem">
      </div>
    </form>

{% endblock %}
