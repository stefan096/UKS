{% extends "miniGithub/base.html" %}
{% block body_block %}
  <h3>{{project.title}}</h3>
  <h5>
    <a href="{{project.git_repo}}">
      {{ project.git_repo }}
    </a>
  </h5>

  {% for problem in problems %}
    <p>
      <a href="/projects/{{ project.id }}/problems/{{ problem.id }}">
        {{ problem.title }}
      </a>
    </p>
  {% endfor %}
{% endblock %}
